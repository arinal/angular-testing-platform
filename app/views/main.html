<div ng-repeat="exam in exams">
  <div class="jumbotron">
    <div class="row marketing">
      <h2>{{exam.name}}</h2>
      <p>{{exam.description}}</p>
    </div>
    <a class="btn btn-lg btn-success" ng-click="takeExam(exam)">Take the test!<span class="glyphicon glyphicon-ok"></span></a>
  </div>
</div>
