<div ng-controller="loginCtrl">
  <form name="loginForm" ng-submit="login(loginForm)">
    <div class="form-group">
      <label for="username">Username</label>
      <input ng-model="username" placeholder="username" name="username" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="">Password</label>
      <input type="password" name="password" placeholder="password" ng-model="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-default">Login</button>
  </form>
</div>
